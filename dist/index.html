<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NNP2 - The Hotel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>NNP2 - The Hotel</h1>

    <br /><br />
    Enable/Disable Network access:
    <br /><br />
    <label class="switch">
      <input type="checkbox" checked name="toggler" class="toggler" />
      <span class="slider round"></span>
    </label>

    <div id="app">
      <h3>Add a new Room:</h3>
      <form class="add">
        <label for="id">id:</label>
        <input type="text" name="id" /><br /><br />

        <label for="name">name:</label>
        <input type="text" name="name" required /><br /><br />
        <label for="type">type:</label>
        <input type="text" name="type" required /><br /><br />

        <label for="price">price:</label>
        <input type="number" name="price" required /><br /><br />
        <label for="comments">comments:</label>
        <input type="text" name="comments" /><br /><br />
        <label for="is_busy">busy:</label>
        <input type="checkbox" name="is_busy" /><br /><br />

        <button>add a new room</button>
      </form>

      <br /><br />
      <h3>Update a Room:</h3>
      <form class="update">
        <label for="id">id:</label>
        <input type="text" name="id" /><br /><br />

        <label for="name">name:</label>
        <input type="text" name="name" /><br /><br />
        <label for="type">type:</label>
        <input type="text" name="type" /><br /><br />

        <label for="price">price:</label>
        <input type="number" name="price" /><br /><br />
        <label for="comments">comments:</label>
        <input type="text" name="comments" /><br /><br />
        <label for="is_busy">busy:</label>
        <input type="checkbox" name="is_busy" /><br /><br />

        <button>update a room</button>
      </form>

      <br /><br />
      <form class="delete">
        <label for="id">Room id:</label>
        <input type="text" name="id" required />

        <button>delete a room</button>
      </form>

      <br /><br />
      <form class="get">
        <label for="id">Room id:</label>
        <input type="text" name="id" required />

        <button>get a room</button>
      </form>

      <br /><br />
      <form class="subscribe">
        <label for="id">Room id:</label>
        <input type="text" name="id" required />

        <button>subscribe a room</button>
      </form>

      <br /><br />
      <button class="unsub">unsubscribe from db/auth changes</button>

      <br /><br />
      <button class="logout">logout</button>
    </div>

    <div id="auth">
      <h2>Firebase Auth</h2>

      <form class="signup">
        <h3>SIGNUP</h3>
        <label for="email">email:</label>
        <input type="email" name="email" />
        <label for="password">password:</label>
        <input type="password" name="password" />

        <button type="submit">signup</button>
      </form>

      <form class="login">
        <h3>LOGIN</h3>
        <label for="email">email:</label>
        <input type="email" name="email" />
        <label for="password">password:</label>
        <input type="password" name="password" />
        <button type="submit">login</button>
      </form>

      <br /><br />
      <button id="triggerAuthButton">LOGIN INSTEAD</button>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
